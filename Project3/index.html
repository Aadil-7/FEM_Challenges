<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Order Summary</title>
</head>

<body>
    <div class="bground">
        <div class="cardbody">
            <img src="./images/illustration-hero.svg" class="hero">
            <div class="content">
                <div class="sum">
                    <h1>order summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!
                    </p>
                </div>
                <div class="plan">
                    <div class="musicicon">
                        <img src="./images/icon-music.svg" alt="">
                    </div>
                    <div class="price">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <div class="changelink">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="paymentbutton">
                    <input type="button" value="Proceed to Payment">
                </div>
                <div class="cancel">
                    <a href="#">Cancle Order</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
